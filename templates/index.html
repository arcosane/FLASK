<!DOCTYPE html>
<html>
<head>
    <title>Upload Video</title>
</head>
<body>
    <h1>Upload a video file</h1>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload') }}">
        <input type="file" name="file" accept="video/*">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
